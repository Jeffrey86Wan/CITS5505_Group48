<!-- templates/edit_upload.html -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit Uploaded Transactions</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-4">
    <h2 class="mb-4">Edit Uploaded Transactions</h2>

    <div class="table-responsive">
        <table id="transactionsTable" class="table table-bordered">
            <thead class="table-light">
                <tr>
                    <th>Date</th>
                    <th>Description</th>
                    <th>Amount</th>
                    <th>Type</th>
                    <th>Category</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody>
                {% for item in expenses %}
                <tr>
                    <td><input type="date" class="form-control" value="{{ item.date }}"></td>
                    <td><input type="text" class="form-control" value="{{ item.description }}"></td>
                    <td><input type="number" class="form-control" value="{{ item.amount }}"></td>
                    <td>
                        <select class="form-select">
                            <option value="debit" {% if item.type == 'debit' %}selected{% endif %}>Debit</option>
                            <option value="credit" {% if item.type == 'credit' %}selected{% endif %}>Credit</option>
                        </select>
                    </td>
                    <td><input type="text" class="form-control" value="{{ item.category }}"></td>
                    <td>
                        <button class="btn btn-danger btn-sm delete-row">üóëÔ∏è Delete</button>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>

    <div class="d-flex justify-content-between">
        <button id="addRowBtn" class="btn btn-primary">‚ûï Add New Transaction</button>
        <button id="submitBtn" class="btn btn-success">‚úÖ Submit All</button>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="{{ url_for('static', filename='js/edit.js') }}"></script>


</body>
</html>
