<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>PDF Expense Categorizer</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body class="container mt-4">
    <h1>Upload Your Bank Statement (PDF)</h1>

    <div class="mb-3">
        <input type="file" id="fileElem" class="form-control" accept="application/pdf">
        <button class="btn btn-primary mt-2" onclick="uploadFile()">Upload</button>
    </div>

    <div id="result" class="mt-4"></div>

    <script src="{{ url_for('static', filename='scripts.js') }}"></script>
</body>
</html>
